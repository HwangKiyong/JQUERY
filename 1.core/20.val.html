<script src='https://code.jquery.com/jquery-3.6.0.js'></script>
<script>
$(() => {
    // 과제: text 변수에, <input type='text'>를 찾아서 할당하라.
    let text = $(':text')
    console.log(text)
    console.log('|' + text.val() + '|')

    text.val(' world ')
    // 과제: text의 value를, trim해서 text에 저장하라.
    text = $.trim($(':text').val())
    console.log(text)
})
</script>
