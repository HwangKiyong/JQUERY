<script src='https://code.jquery.com/jquery-3.6.0.js'></script>
<script>
$(() => {
    $('button').click(() => {
        $.ajax({    //ajax 는 static method이다.
            url: '1.data.json',
            data: {color: 'yellow'}, //request에 담을 data
            type: 'get',
            dataType: 'json',
            success: (data, status, xhr) => {   //실전에선는 data를 많이 사용한다.
                $('<h3>').text(data.userName).appendTo('body')
                $('<p>').html(status).appendTo('body')
                console.log(xhr)
            },
            error: (xhr, status) => {
                console.log('error: ', status)
                console.log(xhr)
            },
            complete: (xhr, status) => {
                console.log('complete: ', status)
            }
        })
    })
})
</script>

<button type='button'>click</button>

<!-- asynchronous javascript and xml (현재는 xml이 ajax로 바뀌엇다.)  ajax의 약자 -->
<!-- asynchronous 여러작업을 병렬처리 할수 있다. -->
