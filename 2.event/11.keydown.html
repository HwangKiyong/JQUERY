<script src='https://code.jquery.com/jquery-3.6.0.js'></script>
<script>
$(() => {
    $(':password').keydown(e => {
        if(e.keycode == 13) $('form').submit()             //ENTER의 keycode는 13이다.
    })
})
</script>

<form>
    <input type='text' name='userId'/>
    <input type='password' name='pw'/>
    <input type='submit'/>
</form>
